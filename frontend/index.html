<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Data Intelligence Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
    }
    
    header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    #main-content {
      display: flex;
      gap: 20px;
      padding: 20px;
      min-height: 600px;
    }
    
    #sidebar {
      width: 250px;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
    }
    
    #sidebar h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
    }
    
    #companyList {
      list-style: none;
    }
    
    #companyList li {
      padding: 12px;
      margin-bottom: 8px;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    #companyList li:hover {
      background: #e9ecef;
      transform: translateX(5px);
      border-color: #667eea;
    }
    
    #companyList li.active {
      background: #667eea;
      color: white;
      font-weight: 600;
    }
    
    #chart-section {
      flex: 1;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
    }
    
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    #controls select, #controls button {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #controls select:hover, #controls button:hover {
      border-color: #667eea;
    }
    
    #controls button {
      background: #667eea;
      color: white;
      border-color: #667eea;
      font-weight: 600;
    }
    
    #controls button:hover {
      background: #5568d3;
    }
    
    #compare-section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      display: none;
    }
    
    #compare-section.active {
      display: block;
    }
    
    #chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      height: 400px;
    }
    
    #summary {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }
    
    #summary h4 {
      margin-bottom: 10px;
      color: #333;
    }
    
    #summary .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    
    #summary .stat {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      text-align: center;
    }
    
    #summary .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    #summary .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“ˆ Stock Data Intelligence Dashboard</h1>
      <p>Real-time stock market data with advanced metrics and analytics</p>
    </header>
    
    <div id="main-content">
      <div id="sidebar">
        <h3>Companies</h3>
        <ul id="companyList">
          <li class="loading">Loading companies...</li>
        </ul>
      </div>
      
      <div id="chart-section">
        <div id="controls">
          <select id="daysFilter">
            <option value="30">Last 30 days</option>
            <option value="60">Last 60 days</option>
            <option value="90">Last 90 days</option>
          </select>
          <button id="compareBtn">Compare Stocks</button>
          <div id="compare-section">
            <select id="symbol1"></select>
            <select id="symbol2"></select>
            <button id="doCompare">Compare</button>
          </div>
        </div>
        
        <div id="chart-container">
          <canvas id="chart"></canvas>
        </div>
        
        <div id="summary">
          <h4>52-Week Summary</h4>
          <div id="summary-content">
            <p class="loading">Select a company to view summary</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
